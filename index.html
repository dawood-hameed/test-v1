<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">

    <title>BudgetApp</title>
</head>

<body>
    <div class="top">
        <div class="budget">
            <div class="budget-title">Available Budget in February, 2020:</div>
            <div class="budget-value">0</div>

            <div class="budget-income">
                <div class="budget-income-text">Income</div>
                <div class="right">
                    <div class="budget-income-value">0</div>
                </div>
            </div>
            <div class="budget-expenses">
                <div class="budget-expenses-text">Expenses</div>
                <div class="right">
                    <div class="budget-expenses-value">0</div>
                    <div class="budget-expenses-percentage">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="add">
            <div class="add-container">
                <select class="add-type">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add-description" placeholder="Add description">
                <input type="number" class="add-value" placeholder="Value">
                <button class="submit-btn">Submit</button>
            </div>
        </div>
        <div class="container">
            <div class="income">
                <h2 class="icome-title">Income</h2>
                <div class="income-list">
                    <!-- Income List HTML will generate here -->

                </div>
            </div>
            <div class="expenses">
                <h2 class="expenses-title">Expenses</h2>
                <div class="expenses-list">
                    <!-- Expenses List HTML will generate here -->

                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
